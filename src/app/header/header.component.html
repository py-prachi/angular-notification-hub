<header class="flex h-16 w-full items-center justify-between bg-background px-4 shadow-sm md:px-6">
  <a class="flex items-center gap-2" href="#">
    <span class="text-lg font-semibold">Naas</span>
  </a>
  <div class="flex items-center gap-4">
    <!-- Notification Button -->
    <button
      class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10 rounded-full"
      type="button"
      aria-haspopup="dialog"
      aria-expanded="false"
      aria-controls="radix-:rf:"
      data-state="closed"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="h-5 w-5"
      >
        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
        <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path>
      </svg>
    </button>

    <!-- Avatar -->
    <div class="relative flex items-center">
      <img src="../../assets/placeholder-user.jpg" alt="User Avatar" />

      <!-- <img class="h-8 w-8 rounded-full" alt="User Avatar" src="../../assets/placeholder-user.jpg" /> -->
      <!-- Dropdown Arrow -->
      <button
        class="ml-2 inline-flex items-center justify-center text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10 rounded-full"
        type="button"
        (click)="toggleDropdown($event)"
        aria-haspopup="menu"
        aria-expanded="dropdownOpen"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-4 w-4"
        >
          <path d="m6 9 6 6 6-6"></path>
        </svg>
      </button>

      <!-- Dropdown Menu -->
      <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" *ngIf="dropdownOpen">
        <div class="py-1">
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" (click)="logout()">Logout</a>
        </div>
      </div>
    </div>
  </div>
</header>
